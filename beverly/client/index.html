<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules/error.css">
  <link rel="stylesheet" href="./styles/modules/header.css">
  <link rel="stylesheet" href="./styles/modules/book-main.css">
  <link rel="stylesheet" href="./styles/modules/detail-main.css">
  <link rel="stylesheet" href="./styles/modules/form-main.css">
  <link rel="stylesheet" href="./styles/modules/admin-main.css">
  <link rel="stylesheet" href="./styles/modules/footer.css">

  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-items" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
          <p class="detail-button"><a href="/books/{{book_id}}">view details</a></p>
        </div>
      </div>
    </li>
  </script>

  <script type="text/x-handlebars-template" id="book-detail-template">
    <div class="book-container">
      <h3>{{title}}</h3>
      <div class="book-details">
        <p>{{author}}</p>
        <p>{{isbn}}</p>
      </div>
      <img src={{image_url}}>
      <p>{{description}}</p>
      <button id="update-btn" data-id={{book_id}} class="admin">update</button>
      <button id="delete-btn" data-id={{book_id}} class="admin">delete</button>
    </div>
  </script>

</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
      <h1>Code Fellows Books</h1>
      <div class="icon-menu"></div>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="/">home</a></li>
        <li class="admin"><a href="/books/new">add book</a></li>
        <li class="admin"><a href="/books/search">search g-books</a></li>
        <!-- COMMENT: This will allow users to log in as an admin using a passphrase, but there is no way to log out. How would you enhance this application to allow a user to log out? -->
        <li><a href="/admin">login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="error-view container">
      <h2 class="view-title">There be an issue, cap'n</h2>
      <section id="error-message"></section>
    </section>

    <section class="book-view container">
      <h2 class="view-title">My Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>

    <section class="detail-view container">
      <section class="book-detail"></section>
    </section>

    <section class="search-view container">
      <form id="search-form">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="author" placeholder="author">
        <input type="text" name="isbn" placeholder="isbn">
        <button type="submit">search</button>
      </form>
      <section class="search-detail"></section>
    </section>

    <section class="search-results container">
      <section>
        <ul id="search-list"></ul>
      </section>
    </section>

    <section class="create-view container">
      <h2 class="view-title">add a new book</h2>
      <form id="create-form">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="author" placeholder="author">
        <input type="text" name="isbn" placeholder="isbn">
        <input type="text" name="image_url" placeholder="image_url">
        <textarea name="description" placeholder="description" cols="30" rows="5"></textarea>
        <button type="submit">submit</button>
      </form>
    </section>

    <section class="update-view container">
      <h2 class="view-title">update a book</h2>
      <form id="update-form">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="author" placeholder="author">
        <input type="text" name="isbn" placeholder="isbn">
        <input type="text" name="image_url" placeholder="image_url">
        <textarea name="description" placeholder="description" cols="30" rows="5"></textarea>
        <button type="submit">update</button>
      </form>
    </section>

    <section class="admin-view container">
      <h2 class="view-title">verify your passphrase</h2>
      <form id="admin-form">
        <input type="number" name="passphrase" placeholder="1234">
        <button type="submit">verify</button>
      </form>
    </section>
  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <!-- External CDN Resources -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!-- Application Resources -->
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  <script src="./scripts/views/admin-view.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>
</body>
</html>
